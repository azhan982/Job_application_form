<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <section class="top res"><h1>Job Application </h1><h2>(web)</h2>
            </section>
            <section class="up_mid res" >
                <div class="box1">
                    <h4>First Name</h4>
                   
                        <input type="text" placeholder="Your First Name">
                </div>
                <div class="box2">
                    <h4>Last Name</h4>
                   
                        <input type="text" >
                </div>
                
            </section>
            <section class="up_mid res">
                <div class="box1">
                    <h4>Email</h4>
                    
                        <input type="text" >
                </div>
                <div class="box2">
                    <h4>Job Role </h4>
                 <select name="jt" id="jd">
                    <option value="sr">Select Job Role</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="React Developer">React Developer</option>
                    <option value="Front End Developer">Front End Developer</option>
                 </select>   
                </div>
            </section>
            <section class="mid res">
                <h4>Address</h4>
                <textarea name="add" id="da" cols="48" rows="6"></textarea>
            </section>
            <section class="end res">
                <div class="box1">
                    <h4>City</h4>
                   
                        <input type="text" >
                </div>
                <div class="box2">
                    <h4>Pincode</h4>
                   
                        <input type="text" >
                </div>
                
            </section>
            <section class="up_mid res">
                <div class="box1">
                    <h4>Start Date</h4>
                    
                        <input type="text" >
                </div>
                <div class="box2">
                    <h4>Upload Your CV</h4>
                    <input type="text" >
            </section>
        
        <footer class="res">
            <button>Apply Now</button>
        </footer>
    </div>
    </div>
</body>
</html>
